<!DOCTYPE html>

<body>

<h1>Mina jobbans√∂kningar</h1>

<h2>L√§gg till ny ans√∂kan</h2>
<form th:action="@{/applications}" th:object="${jobApplication}" method="post">
    <label>F√∂retag:
        <input type="text" th:field="*{company}" />
        <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
    </label>

    <label>Roll:
        <input type="text" th:field="*{position}" />

    </label>

    <label>Ans√∂kningsdatum:

        <span th:if="${#fields.hasErrors('applicationDate')}" th:errors="*{applicationDate}"></span>
    </label>

    <label>Kontaktperson:
        <input type="text" th:field="*{contactPerson}" />
    </label>

        <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
    </label>


    <label>Anteckningar:
        <textarea th:field="*{notes}"></textarea>
    </label>

    <button type="submit">Spara</button>
</form>

<table>
    <thead>
    <tr>

        <th>Roll</th>
        <th>Datum</th>
        <th>Kontaktperson</th>
        <th>Status</th>
        <th>Anteckningar</th>
    </tr>

    <tbody>
    <tr th:each="job : ${applications}">
