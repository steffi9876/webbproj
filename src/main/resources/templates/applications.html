<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mina jobbansökningar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h1>Mina jobbansökningar</h1>

<!-- Länk till ny ansökan -->
<p><a th:href="@{/applications/new}">➕ Lägg till ny ansökan</a></p>

<table>
    <thead>
    <tr>
        <th>Företag</th>
        <th>Roll</th>
        <th>Datum</th>
        <th>Kontaktperson</th>
        <th>Status</th>
        <th>Anteckningar</th>
        <th>Åtgärd</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${applications}">
        <td th:text="${job.company}">Företag</td>
        <td th:text="${job.position}">Roll</td>
        <td th:text="${job.applicationDate}">Datum</td>
        <td th:text="${job.contactPerson}">Kontaktperson</td>
        <td th:text="${job.status}">Status</td>
        <td th:text="${job.notes}">Anteckningar</td>

        <td>
            <a th:href="@{'/applications/edit/' + ${job.id}}">✏️ Ändra</a> |
            <a th:href="@{'/applications/delete/' + ${job.id}}"
               onclick="return confirm('Är du säker på att du vill ta bort denna ansökan?')">🗑️ Ta bort</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
